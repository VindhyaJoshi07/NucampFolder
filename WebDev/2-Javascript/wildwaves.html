<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wild Waves Aquatic Park</title>
</head>
<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>
    <script>
        const WAVE_POOL_MIN_HEIGHT = 42; // in inches
    	const WATERSLIDE_MIN_HEIGHT = 48; // in inches
    	const LAZY_RIVER_MIN_HEIGHT = 36; // in inches
        

        function buyTicket(){
            const attractionType = prompt('Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?');
            const userHeight = prompt('What is your height in inches?');
            const isWithAdult = prompt('Are you with adult?');

            console.log("User's selected attraction is " + attractionType);
            console.log("User's height is " + userHeight);

            const isAllowed = checkHeight(attractionType, userHeight, isWithAdult);

            if(isAllowed){
                alert('Yay You are allowed to see the attraction!!');
                return true;
            }
            else{
                alert("Sorry you are not allowed to see the attraction!!");
                return false;
            }
        }

        function checkHeight(attraction, height, isWithAdult) {
            if(height >=43 && isWithAdult === "yes"){
                return true;
            }
            else if(attraction === 'wave' && height >= WAVE_POOL_MIN_HEIGHT){
                return true;
            }
            else if(attraction === 'water' && height >= WATERSLIDE_MIN_HEIGHT){
                return true;
            }
            else if(attraction === 'river' && height >= LAZY_RIVER_MIN_HEIGHT){
                return true;
            }
            else {
                return false;
            }
        }

    </script>
</body>
</html>
