<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        let COLORS_ARRAY = ['blue','gold','cyan','gray','green','magenta','orange','red','white','yellow'];


        // sorting the array items in alphabetical order
        COLORS_ARRAY = COLORS_ARRAY.sort();

        function runGame(){
            let guess = '';
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            console.log(targetIndex);
            const target = COLORS_ARRAY[targetIndex];
            let numOfTries = 0;

            do{
                guess = prompt('Iam thinking of one of these colors: \n\n' + COLORS_ARRAY.join(' , ') +'\n\nWhat color am I thinking of?\n');
                guess = guess.toLowerCase();

                if(guess === null || typeof(guess) === "number" || guess === ''){
                    alert('Please choose a color');
                    return;
                }
                numOfTries +=1;
                correct = checkGuess(guess, target);
            }while(!correct);
            alert('Congratulation!! You have guessed it correctly\n\n the color is: ' + target + '\n\n It took: ' + numOfTries + 'tries to guess');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target){
            let correct = false;

            if(!COLORS_ARRAY.includes(guess)){
                alert("Please choose a color from the above list");
            }
            else if(guess > target){
                alert("Your guess is higher");
            }
            else if(guess < target){
                alert("Your guess is lower");
            }
            else{
                correct = true;
                
            }
            return correct;

        }
    </script>
    
</body>
</html>
